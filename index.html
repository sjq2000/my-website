<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>宋珏清</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0a0a0a;
    color: #ffffff;
    text-align: center;
    padding: 20px;
  }
  h1, h2 {
    color: #00bfff;
  }
  input {
    padding: 10px;
    margin: 10px;
    border: 1px solid #00bfff;
    border-radius: 5px;
    background-color: #222;
    color: white;
  }
  button {
    background-color: #00bfff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0080ff;
  }
  p {
    font-size: 18px;
  }
</style>
<script>
// 正态分布函数
function normalCDF(mean, sigma, x) {
  var z = (x - mean) / Math.sqrt(2 * sigma * sigma);
  var t = 1 / (1 + 0.3275911 * Math.abs(z));
  var a1 = 0.254829592, a2 = -0.284496736, a3 = 1.421413741, a4 = -1.453152027, a5 = 1.061405429;
  var erf = 1 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-z * z);
  var sign = z < 0 ? -1 : 1;
  return (1/2) * (1 + sign * erf);
}

// 计算函数集合
function calculateScore(inputId, outputId, mean, sigma, reverse = false) {
  var value = document.getElementById(inputId).value;
  var percentage = normalCDF(mean, sigma, value);
  if (reverse) percentage = 1 - percentage;
  var result = '击败 ' + (percentage * 100).toFixed(2) + '% 的中国男大学生';
  if (percentage > 0.9) result += '，您真是天赋异禀。';
  document.getElementById(outputId).innerHTML = result;
}
</script>
</head>
<body>
<h1>【宋珏清】体测成绩计算器</h1>
<h2>看看你打败了多少中国男大学生</h2>
<p>*数据来源：《2019中国学生体质与健康调研报告》</p>
<p>*具体百分位因为地区不同有细微差异</p>
<h2 style="color: blue;">*抖音关注@SJQ</h2>

<h2>身高（cm）</h2>
<input type="number" id="height" placeholder="请输入您的身高">
<button onclick="calculateScore('height', 'heightResult', 173.14, 6.34)">计算</button>
<p id="heightResult"></p>

<h2>dd长度（单位：cm）</h2>
<input type="number" id="hehe" placeholder="请输入您的dd长度">
<button onclick="calculateScore('hehe', 'heheResult', 12.72, 1.63)">计算</button>
<p id="heheResult"></p>

<h2>肺活量（ml）</h2>
<input type="number" id="lungCapacity" placeholder="请输入您的肺活量">
<button onclick="calculateScore('lungCapacity', 'lungCapacityResult', 4063.4, 814.7)">计算</button>
<p id="lungCapacityResult"></p>

<h2>胸围（cm）</h2>
<input type="number" id="chest" placeholder="请输入您的胸围">
<button onclick="calculateScore('chest', 'chestResult', 87.75, 7.91)">计算</button>
<p id="chestResult"></p>

<h2>腰围（cm）</h2>
<input type="number" id="waist" placeholder="请输入您的腰围">
<button onclick="calculateScore('waist', 'waistResult', 77.71, 10.04)">计算</button>
<p id="waistResult"></p>

<h2>臀围（cm）</h2>
<input type="number" id="hip" placeholder="请输入您的臀围">
<button onclick="calculateScore('hip', 'hipResult', 93.63, 7.93)">计算</button>
<p id="hipResult"></p>

<h2>立定跳远（cm）</h2>
<input type="number" id="score" placeholder="请输入您的立定跳远成绩">
<button onclick="calculateScore('score', 'result', 219.8, 23.3)">计算</button>
<p id="result"></p>

<h2>握力（kg）</h2>
<input type="number" id="grip" placeholder="请输入您的握力值">
<button onclick="calculateScore('grip', 'gripResult', 41.83, 8.22)">计算</button>
<p id="gripResult"></p>

<h2>1000米跑（秒）</h2>
<input type="number" id="runTime" placeholder="请输入您的1000米跑成绩">
<button onclick="calculateScore('runTime', 'runResult', 274.25, 42.94, true)">计算</button>
<p id="runResult"></p>

<h2>体测总分</h2>
<input type="number" id="totalScore" placeholder="请输入您的体测总分">
<button onclick="calculateScore('totalScore', 'totalScoreResult', 64, 9.55)">计算</button>
<p id="totalScoreResult"></p>
</body>
</html>
